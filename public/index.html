<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRMS Forum - Lufkin Road Middle School</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>üè´ LRMS Forum</h1>
            </div>
            <div class="nav-links" id="navLinks">
                <a href="#" onclick="showView('home')">Home</a>
                <a href="#" onclick="showView('messages')" id="messagesLink" style="display:none;">Messages</a>
                <a href="#" onclick="showView('admin')" id="adminLink" style="display:none;">Admin</a>
                <div id="authButtons">
                    <button onclick="showView('login')" class="btn btn-secondary">Login</button>
                    <button onclick="showView('register')" class="btn btn-primary">Sign Up</button>
                </div>
                <div id="userInfo" style="display:none;">
                    <span id="usernameDisplay"></span>
                    <button onclick="logout()" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- Login View -->
        <div id="loginView" class="view" style="display:none;">
            <div class="auth-card">
                <h2>Welcome Back!</h2>
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="showView('register')">Sign up</a></p>
            </div>
        </div>

        <!-- Register View -->
        <div id="registerView" class="view" style="display:none;">
            <div class="auth-card">
                <h2>Join LRMS Forum</h2>
                <form id="registerForm" onsubmit="handleRegister(event)">
                    <input type="text" id="regUsername" placeholder="Username" required>
                    <input type="email" id="regEmail" placeholder="Email" required>
                    <input type="password" id="regPassword" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" onclick="showView('login')">Login</a></p>
            </div>
        </div>

        <!-- Home View -->
        <div id="homeView" class="view">
            <div id="categoriesContainer"></div>
            <div id="threadsContainer" style="display:none;">
                <button onclick="showView('home')" class="btn btn-secondary">‚Üê Back to Categories</button>
                <h2 id="threadsTitle"></h2>
                <div id="threadsList"></div>
            </div>
            <div id="postsContainer" style="display:none;">
                <button onclick="goBackToThreads()" class="btn btn-secondary">‚Üê Back to Threads</button>
                <h2 id="postsTitle"></h2>
                <div id="postsList"></div>
                <div id="postFormContainer" style="display:none;">
                    <form id="postForm" onsubmit="handlePostSubmit(event)" enctype="multipart/form-data">
                        <textarea id="postContent" placeholder="Write your reply..." required></textarea>
                        <div class="file-upload">
                            <label for="postImage" class="file-label">
                                üì∑ Add Image (optional)
                            </label>
                            <input type="file" id="postImage" name="image" accept="image/*">
                            <span id="postImageName"></span>
                        </div>
                        <button type="submit" class="btn btn-primary">Post Reply</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Messages View -->
        <div id="messagesView" class="view" style="display:none;">
            <div class="messages-layout">
                <div class="messages-sidebar">
                    <h3>Conversations</h3>
                    <button onclick="showNewMessage()" class="btn btn-primary btn-block">New Message</button>
                    <div id="conversationsList"></div>
                </div>
                <div class="messages-main">
                    <div id="messagesContent">
                        <p class="empty-state">Select a conversation or start a new one</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin View -->
        <div id="adminView" class="view" style="display:none;">
            <h2>Admin Panel</h2>
            <div class="admin-tabs">
                <button onclick="showAdminTab('users')" class="tab-btn active">Users</button>
                <button onclick="showAdminTab('moderation')" class="tab-btn">Moderation</button>
            </div>
            <div id="adminUsersTab" class="admin-tab-content">
                <h3>User Management</h3>
                <div id="adminUsersList"></div>
            </div>
            <div id="adminModerationTab" class="admin-tab-content" style="display:none;">
                <h3>Moderation</h3>
                <p>Moderation features coming soon...</p>
            </div>
        </div>
    </main>

    <div id="toast" class="toast"></div>
    <script src="app.js"></script>
</body>
</html>
